  internet_connection_checker_plus: ^2.5.2
  connectivity_plus:
  country_picker:

  curved_navigation_bar: ^1.0.6

  shared_preferences: ^2.5.3
  timeago: ^3.6.1
  get: ^4.6.6
  mime_type: ^1.0.1
  mime: ^2.0.0
  flutter_spinkit: ^5.2.1
  chat_bubbles: ^1.6.0
  country_code_picker: ^3.3.0
